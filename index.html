<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora promedio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>

<body>

    <div class="container mt-4">
        <div class="title text-center">
            <h2>Calculadora</h2>
        </div>
        <form action="" onsubmit="promedioGeneral();">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="materia">Materia:</label>
                        <input type="text" class="form-control" id="materia" placeholder="Ingrese la materia" required>
                    </div>
                </div>
               

                <br>

                <div class="col-md-4">
                    <div class="form-group">
                        <label for="apellido">Nota 1</label>
                        <input type="number" class="form-control" id="nota1" placeholder="Ingrese la primera nota" maxlength="2" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="apellido">Nota 2</label>
                        <input type="number" class="form-control" id="nota2" placeholder="Ingrese la segunda nota" maxlength="2" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="apellido">Nota 3</label>
                        <input type="number" class="form-control" id="nota3"  placeholder="Ingrese la tercera nota" maxlength="2" required>
                    </div>
                </div>
            </div>
            <br>

            <div class="text-center">
                <button type="submit" class="btn btn-success" style="width: 250px; border-radius: 10px;">Enviar</button>
            </div>
            
        </form>


       


    </div>


    <script>

function promedioGeneral() {
    var nombre = document.getElementById('nombre').value;
    var materia = document.getElementById('materia').value;
    var nota1 = document.getElementById('nota1').value;
    var nota2 = document.getElementById('nota2').value;
    var nota3 = document.getElementById('nota3').value;

   
    //console.log(nombre);

    var promedio = ((parseFloat(nota1) + parseFloat(nota2) + parseFloat(nota3)) / 3);


    if (nota1 > 10 || nota2 > 10 || nota3 > 10) {
        alert("Ingrese una nota entre el rango de 0 a 10");
        
    } else {

        if (promedio >= 7) {
            alert(nombre+ " felicidades Has aprobado con un promedio de " + promedio);
           
           
        } else {
            alert(nombre + " gracias por tu esfuerzo. Nos vemos pronto en clase. El promedio obtenido es " + promedio);
        }
    }

}

    </script>



</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
</script>

</html>
